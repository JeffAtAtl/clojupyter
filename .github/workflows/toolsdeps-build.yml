name: Build with tools.deps https://github.com/clojure/tools.deps.alpha

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  
jobs:

  build:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare java
        uses: actions/setup-java@de1bb2b0c5634f0fc4438d7aa9944e68f9bf86cc # v3.6.0
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@a3c51198398090cd894cac6b6b71d8f5c2a45406 # 10.0
        with:
          # Install just one or all simultaneously
          cli: 1.11.1.1189 # Clojure CLI based on tools.deps
          lein: 2.9.10     # or use 'latest' to always provision latest version of leiningen

      - name: Install dependencies
        run: lein deps
      - name: Run tests
        run: lein midje
